namespace: identity
name: tokens

entity:
  schema:
    revokedAt: integer # timestamp
  associated: true

operations:
  encrypt:
    input:
      authority*: string
      identity*: &identity
        id: string
        ...: true
      lifetime: &lifetime
        type: number
        minimum: 0
      scopes: [string]
      permissions:
        ~: [string]
      key:
        type: object
        properties:
          id:
            type: string
          key:
            type: string
        required:
          - id
          - key
    output:
      type: string
    errors:
      - ERR_INACCESSIBLE_SCOPE
  decrypt:
    input: string
    output:
      authority: string
      identity: *identity
      iat: string
      exp: string
      refresh: boolean
    errors:
      - INVALID_TOKEN
      - INVALID_KEY
      - FORGED_KEY
  authenticate:
    input:
      authority*: string
      credentials*: string
    output:
      identity: *identity
      refresh: boolean
    errors:
      - AUTHORITY_MISMATCH
      - TOKEN_REVOKED
  issue:
    input:
      type: object
      properties:
        authority:
          type: string
        identity:
          type: string
        lifetime: *lifetime
        scopes:
          type: array
          items:
            type: string
        permissions:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
        label:
          type: string
          minLength: 1
          maxLength: 64
      required:
        - authority
        - identity
        - lifetime
        - label
    output:
      kid: string
      exp: number
      token: string
    errors:
      - ERR_INACCESSIBLE_SCOPE
  revoke:
    concurrency: retry

receivers:
  identity.bans.created: revoke
  identity.bans.updated: revoke

configuration:
  keys:
    type: object
    minProperties: 1
    additionalProperties:
      type: string
  lifetime:
    description: Token expiration time in seconds (default 30 days)
    type: number
    default: 2592000
  refresh:
    description: Token refresh time in seconds (default 10 minutes)
    type: number
    default: 600
  cache:
    description: Custom token keys LRU cache configuration
    properties:
      max:
        type: number
        default: 1024
      ttl:
        type: number
        default: 600_000
    default: { }


exposition:
  /:identity:
    auth:id: identity
    auth:role: system:identity:tokens
    POST:
      map:authority: authority
      io:input: [authority, identity, lifetime, label, scopes, permissions]
      io:output: [kid, exp, token, label]
      endpoint: issue
